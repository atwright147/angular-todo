<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="TodoController">
<head>
	<meta charset="UTF-8">
	<title>{{pageTitle}}</title>
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>{{pageTitle}}</h1>
		</div>

		<table class="table" ng-if="todos.length">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Complete?</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todos">
					<td>{{item.id}}</td>
					<td><strong>{{item.title}}</strong><br>
						{{item.description}}</td>
					<td>{{item.complete | yesNo}}</td>
					<td>
						<div class="btn-group" role="group">
							<button ng-click="toggleComplete(item)" class="btn btn-default">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
								<span class="sr-only">Complete</span>
							</button>
							<button ng-click="updateItem(item)" class="btn btn-default">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								<span class="sr-only">Edit</span>
							</button>
							<button ng-click="removeItem(item.id)" class="btn btn-default">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								<span class="sr-only">Remove</span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<p ng-if="!todos.length">Please add some todo items.</p>

		<hr>

		<form name="todoForm">
			<div class="form-group">
				<label for="todo-title">Title</label>
				<input type="text" class="form-control" id="todo-title" name="title" ng-model="formData.title">
			</div>
			<div class="form-group">
				<label for="todo-description">Description</label>
				<textarea rows="3" class="form-control" id="todo-description" name="description" ng-model="formData.description"></textarea>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="formData.complete"> Complete
				</label>
			</div>
			<button ng-if="mode == 'edit'" class="btn btn-default btn-block" ng-click="updateItemSave()">Update</button>			
			<button ng-if="mode != 'edit'" class="btn btn-default btn-block" ng-click="addItem()">Create</button>			
		</form>
	</div>

	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./bower_components/angular-websql/angular-websql.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
