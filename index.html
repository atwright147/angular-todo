<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="TodoController">
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>{{title}}</h1>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>Title</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todos">
					<td><strong>{{item.title}}</strong><br>
						{{item.description}}</td>
					<td>
						<div class="btn-group" role="group">
							<button ng-click="toggleComplete(item)" class="btn btn-default">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
								<span class="sr-only">Complete</span>
							</button>
							<button ng-click="editItem(item)" class="btn btn-default">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								<span class="sr-only">Edit</span>
							</button>
							<button ng-click="removeItem(item)" class="btn btn-default">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								<span class="sr-only">Remove</span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<hr>

		<form name="todoForm">
			<div class="form-group">
				<label for="todo-title">Title</label>
				<input type="text" class="form-control" id="todo-title">
			</div>
			<div class="form-group">
				<label for="todo-description">Description</label>
				<textarea rows="3" class="form-control" id="todo-description"></textarea>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Complete
				</label>
			</div>
			<button type="submit" class="btn btn-default btn-block">Save</button>			
		</form>
	</div>

	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
